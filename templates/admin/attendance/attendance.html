{% extends "admin/base.html" %}
{% block title %}Attendance{% endblock %}
{% block content %}
<h2>Member Attendance</h2>

<!-- Attendance Form -->
<form id="attendanceForm" method="post" action="{{ url_for('attendance') }}">
    <input type="hidden" id="attendance_id" value="">
    <div class="mb-3">
        <label for="member_id" class="form-label">Member ID</label>
        <input type="text" class="form-control" id="member_id" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="late">Late</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Attendance</button>
</form>

<hr>

<!-- Attendance Table -->
<table class="table table-striped mt-4" id="attendanceTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Member ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Edit/Delete Modal -->
<div class="modal fade" id="attendanceModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Attendance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="modal_attendance_id">
        <div class="mb-3">
          <label for="modal_status" class="form-label">Status</label>
          <select id="modal_status" class="form-select">
              <option value="present">Present</option>
              <option value="absent">Absent</option>
              <option value="late">Late</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveChanges" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script>
const attendanceForm = document.getElementById('attendanceForm');
const attendanceTableBody = document.querySelector('#attendanceTable tbody');
let modal = new bootstrap.Modal(document.getElementById('attendanceModal'));

async function loadAttendance() {
    const memberId = document.getElementById('member_id').value;
    const res = await fetch(`/attendance/${memberId}`);
    const records = await res.json();
    attendanceTableBody.innerHTML = "";
    records.forEach(r => {
        attendanceTableBody.innerHTML += `
        <tr>
            <td>${r.id}</td>
            <td>${r.member_id}</td>
            <td>${r.date || ''}</td>
            <td>${r.status}</td>
            <td>
                <button class="btn btn-sm btn-warning" onclick="editAttendance(${r.id}, '${r.status}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteAttendance(${r.id})">Delete</button>
            </td>
        </tr>`;
    });
}

attendanceForm.onsubmit = async (e) => {
    e.preventDefault();
    const data = {
        member_id: document.getElementById('member_id').value,
        date: document.getElementById('date').value,
        status: document.getElementById('status').value
    };
    await fetch('/attendance/', {method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    loadAttendance();
};

function editAttendance(id, status) {
    document.getElementById('modal_attendance_id').value = id;
    document.getElementById('modal_status').value = status;
    modal.show();
}

document.getElementById('saveChanges').onclick = async () => {
    const id = document.getElementById('modal_attendance_id').value;
    const status = document.getElementById('modal_status').value;
    await fetch(`/attendance/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({status})
    });
    modal.hide();
    loadAttendance();
};

async function deleteAttendance(id) {
    if (confirm("Are you sure you want to delete this record?")) {
        await fetch(`/attendance/${id}`, {method:'DELETE'});
        loadAttendance();
    }
}

</script>
{% endblock %}
